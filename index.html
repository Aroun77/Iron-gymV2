<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Performance: Preconnect to critical domains -->
  <link rel="preconnect" href="https://iron-gym.imgix.net" crossorigin />
  <link rel="dns-prefetch" href="https://iron-gym.imgix.net" />
  <link rel="preconnect" href="https://iron-gymv2.onrender.com" crossorigin />
  <link rel="dns-prefetch" href="https://iron-gymv2.onrender.com" />

  <!-- Critical CSS inline for faster FCP -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif
    }

    #root {
      min-height: 100vh
    }

    .animate-pulse {
      animation: pulse 2s cubic-bezier(.4, 0, .6, 1) infinite
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1
      }

      50% {
        opacity: .5
      }
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iron Gym</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
